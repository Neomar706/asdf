<div class="flex rounded-full overflow-hidden bg-cgray-800 items-center h-9">
    <form action="{% url 'watch:toggle-like' video=video.pk %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="clicked" value="like">
        <input type="hidden" name="path" value="{{ request.path }}">
        <button class="flex items-center justify-center hover:bg-cgray-600 py-1.5 px-3.5">
            <div class="flex items-center">
                {% if user.is_authenticated and channel in video.likes.all %}
                <box-icon type="solid" name="like" color="white" size="20px"></box-icon>
                {% else %}
                <box-icon name="like" color="white" size="20px"></box-icon>
                {% endif %}
            </div>
            <span class="ml-2">
                {{ video.likes.count }}
            </span> 
        </button>
    </form>
    <form action="{% url 'watch:toggle-like' video=video.pk %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="clicked" value="dislike">
        <input type="hidden" name="path" value="{{ request.path }}">
        <button class="flex items-center justify-center hover:bg-cgray-600 py-1.5 px-3.5">
            <div class="flex items-center">
                {% if user.is_authenticated and channel in video.dislikes.all %}
                <box-icon type="solid" name='dislike' color="white" size="20px"></box-icon>
                {% else %}
                <box-icon name='dislike' color="white" size="20px"></box-icon>
                {% endif %}
            </div>
            <span class="ml-2">
                {{ video.dislikes.count }}
            </span> 
        </button>
    </form>
</div>
