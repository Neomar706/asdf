<div x-data="{
    open: false,
    activeBtn: 0,
    activeClass: 'flex p-4 w-full bg-cgray-600 hover:bg-[#5D5D5D]',
    inactiveClass: 'flex p-4 w-full hover:bg-cgray-600'
}" x-show="activeTab == 'playlists'" class=''>
    <div :style='$store.global.sidebar.show ? $store.global.contentWShort : $store.global.contentWFull'>
        <div class='mt-4 ml-8 flex justify-between items-center'>
            <h2 class='text-white/90 font-semibold tracking-wide'>
                Playlist creadas
            </h2>
            <div class='relative'>
                <button @click='open = true' class='flex items-center text-white/80 font-semibold p-2 pr-0'>
                    <div class='w-6 h-6 mr-2'>
                        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;">
                            <path fill='white' d="M21 6H3V5h18v1zm-6 5H3v1h12v-1zm-6 6H3v1h6v-1z"></path>
                        </svg>
                    </div>
                    Ordenar por
                </button>
                <div x-show='open' @click.away='open = false' class='absolute right-0 -bottom-32 z-10'>
                    <div class='w-64 bg-cgray-800 py-2 rounded-md'>
                        <a href='#' :class='activeBtn == 0 ? activeClass : inactiveClass'>
                            Fecha de carga (más recientes)
                        </a>
                        <a href='#' :class='activeBtn == 1 ? activeClass : inactiveClass'>
                            Último video agragado
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% include "pages/channel/components/playlists-list.html" %}
    </div>
</div>
